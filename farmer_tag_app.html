<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Field Tag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div id="app-container" class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden transform transition-all duration-300 scale-95 opacity-0">
        <!-- Logo Header -->
        <div class="p-6 flex items-center justify-center">
            <!-- Replace this URL with the URL to your actual hosted logo image -->
            <img src="https://placehold.co/200x60/ffffff/000000?text=Freshara+Picklz" alt="Company Logo" class="h-12 w-auto">
        </div>

        <!-- Details Section -->
        <div class="p-6 space-y-4">
            <h1 class="text-xl font-bold text-gray-800">Plot Details</h1>

            <div id="loader" class="flex justify-center items-center py-10 hidden">
                <div class="loading-spinner"></div>
            </div>
            
            <div id="data-container" class="space-y-4 text-gray-700">
                <!-- Data will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            appContainer.classList.remove('scale-95', 'opacity-0');
            appContainer.classList.add('scale-100', 'opacity-100');
        });

        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to format currency values
        function formatCurrency(value) {
            if (value === null || value === undefined || isNaN(value)) {
                return 'N/A';
            }
            // Simple check to see if it's a number that needs formatting
            if (typeof value === 'number' || !isNaN(parseFloat(value))) {
                return 'â‚¹ ' + parseFloat(value).toLocaleString('en-IN');
            }
            return value;
        }

        // Function to create a detail card
        function createDetailCard(label, value) {
            const displayValue = formatCurrency(value);
            const div = document.createElement('div');
            div.className = "flex justify-between items-center py-1";
            div.innerHTML = `
                <p class="text-gray-500 font-medium">${label}</p>
                <p class="text-gray-800 font-semibold">${displayValue}</p>
            `;
            return div;
        }

        // This is the main function to fetch and display the data
        async function fetchAndDisplayData() {
            const agNo = getQueryParam('agNo');
            const dataContainer = document.getElementById('data-container');
            const loader = document.getElementById('loader');

            loader.classList.remove('hidden');
            dataContainer.innerHTML = '';
            
            if (!agNo) {
                loader.classList.add('hidden');
                dataContainer.appendChild(createDetailCard('Error', 'No AG.NO provided. Please scan a valid tag.'));
                return;
            }

            // Replace with your deployed Google Apps Script URL
            const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";
            const apiEndpoint = `${GOOGLE_APPS_SCRIPT_URL}?agNo=${agNo}`;

            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();

                if (data.error) {
                    dataContainer.appendChild(createDetailCard('Error', data.error));
                } else {
                    if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                        // Define the specific headers you want to display in order
                        const headers = [
                            "AG.NO", "Farmer Name", "Village", "Field Staff", "Scheme",
                            "Sow Date", "Acres", "DOLH", "Crop Qty", "Crop Amt",
                            "Inputs", "Advance", "Closing Bal"
                        ];
                        
                        // Dynamically create and append detail cards based on the defined headers
                        headers.forEach(header => {
                            const value = data[header] || 'N/A';
                            const card = createDetailCard(header + ':', value);
                            dataContainer.appendChild(card);
                        });
                    } else {
                        dataContainer.appendChild(createDetailCard('Information', 'No data found for this farmer.'));
                    }
                }
            } catch (error) {
                console.error("Failed to fetch data:", error);
                dataContainer.appendChild(createDetailCard('Network Error', 'Could not retrieve data. Please check your internet connection and try again.'));
            } finally {
                loader.classList.add('hidden');
            }
        }

        fetchAndDisplayData();
    </script>
</body>
</html>
